<script type="module">
  import { scrollToEl } from '/assets/js/toolmoa-common.js'
  import { mountToolInfo } from '/assets/js/tool-info.js'

  const amountEl = document.getElementById('amount')
  const monthsEl = document.getElementById('months')
  const rateEl   = document.getElementById('rate')
  const calcBtn  = document.getElementById('calcBtn')
  const btnShare = document.getElementById('btnShare')
  const resetBtn = document.getElementById('resetBtn')

  const resultCard = document.getElementById('resultCard')
  const summary = document.getElementById('summary')
  const detail  = document.getElementById('detail')
  const links   = document.getElementById('links')

  let last = { amount:0, months:0, rate:0, monthly:0 }

  const krw = n => Number(n).toLocaleString('ko-KR') + 'ì›'

  function calc(){
    const P = Number(amountEl.value)
    const n = Number(monthsEl.value)
    const y = Number(rateEl.value)
    if(!P || !n || y<0){ alert('ëŒ€ì¶œ ê¸ˆì•¡, ê¸°ê°„, ì—°ì´ìœ¨ì„ í™•ì¸í•´ ì£¼ì„¸ìš”.'); return }
    const r = y/100/12
    const monthly = r===0 ? P/n : P * r / (1 - Math.pow(1+r, -n))
    const total = monthly * n
    const interest = total - P

    last = { amount:P, months:n, rate:y, monthly }

    summary.innerHTML = `
      <div class="kicker">ì›” ìƒí™˜ì•¡</div>
      <div class="big-num">${krw(Math.round(monthly))}</div>
      <div class="note">ì—° ${y}% Â· ${n}ê°œì›” (ì›ë¦¬ê¸ˆê· ë“±)</div>
    `
    detail.innerHTML = `
      <li>ëŒ€ì¶œ ê¸ˆì•¡: <b>${krw(P)}</b></li>
      <li>ì´ ì´ì(ë‹¨ìˆœ ê³„ì‚°): <b>${krw(Math.round(interest))}</b></li>
      <li>ì´ ìƒí™˜ì•¡: <b>${krw(Math.round(total))}</b></li>
    `

    links.innerHTML = `
      <a class="btn-info" href="https://m.search.naver.com/search.naver?query=${encodeURIComponent('ì£¼íƒë‹´ë³´ëŒ€ì¶œ ê¸ˆë¦¬ ë¹„êµ')}" target="_blank" rel="noopener">ëŒ€ì¶œ ê¸ˆë¦¬ ë¹„êµ</a>
    `
    resultCard.classList.remove('hidden')
    btnShare.hidden = false
    scrollToEl(resultCard)
  }

  function shareUrl(){
    const u = new URL(location.href)
    u.searchParams.set('mode','share')
    u.searchParams.set('amount', last.amount)
    u.searchParams.set('months', last.months)
    u.searchParams.set('rate', last.rate)
    return u.toString()
  }

  async function share(){
    try{
      const url = shareUrl()
      if(navigator.share) await navigator.share({title:'ëŒ€ì¶œ ìƒí™˜ ê³„ì‚°ê¸°', text:'ì›” ìƒí™˜ì•¡ ê³„ì‚° ê²°ê³¼', url})
      else { await navigator.clipboard.writeText(url); alert('ê³µìœ  ë§í¬ë¥¼ ë³µì‚¬í–ˆì–´ìš”.') }
    }catch(e){}
  }

  // ê³µìœ  ë§í¬ ëœë”©
  ;(()=>{
    const sp = new URLSearchParams(location.search)
    if(sp.get('mode')!=='share') return
    amountEl.value = sp.get('amount') || ''
    monthsEl.value = sp.get('months') || ''
    rateEl.value   = sp.get('rate') || ''
    if(amountEl.value && monthsEl.value && rateEl.value) calc()
  })()

  calcBtn.addEventListener('click', calc)

</script>

<script type="module">
  import { renderCoupangBanner } from '/assets/js/ads-coupang.js';
