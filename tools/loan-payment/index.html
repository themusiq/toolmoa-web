<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>대출 상환 계산기 | Toolmoa.kr</title>
  <meta property="og:title" content="대출 상환 계산기 | Toolmoa.kr">
  <meta property="og:description" content="대출금액·기간·연이율을 입력하면 매월 상환액, 총이자, 총상환액을 계산해 드립니다.">
  <meta property="og:type" content="website">
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/tool-info.css">
  <script defer src="/assets/js/ui-kit.js"></script>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8660767493820036" crossorigin="anonymous"></script>

</head>
<body>

  <script src="/assets/js/theme.js"></script>
<script src="/assets/js/auto-wire.js"></script>
<header class="site-header">
  <div class="brand"><span class="emoji">🧰</span> Toolmoa.kr</div>
</header>

<main class="container">
  <section class="hero">
    <div class="h-title">🏦 대출 상환 계산기</div>
    <p class="muted">대출 금액 · 기간 · 연이율(고정)을 입력하면 <b>월 상환액</b>과 <b>총이자</b>, <b>총상환액</b>을 바로 알려드려요.</p>
  </section>

  <!-- 입력 -->
  <section class="card" id="inputCard">
    <div class="h-sub">🧮 입력</div>
    <div class="row" style="margin-top:8px;gap:8px;flex-wrap:wrap">
      <input id="amount" type="number" class="input" placeholder="대출 금액(원)" inputmode="numeric">
      <input id="months" type="number" class="input" placeholder="기간(개월)" inputmode="numeric">
      <input id="rate"   type="number" class="input" placeholder="연이율(%)" step="0.01" inputmode="decimal">
      <button id="calcBtn" class="btn-primary btn-banner" type="button">계산하기</button>
    </div>
  </section>

  <!-- 결과 -->
  <div id="ad-coupang" style="margin-top:16px"></div>

  <section id="resultCard" class="card hidden">
    <div class="h-sub">📊 결과</div>
    <div class="result-highlight" id="summary"></div>
    <ul class="bullet" id="detail" style="margin-top:8px"></ul>

    <div class="h-sub" style="margin-top:12px">🔍 더 알아보기</div>
    <div id="links" class="link-banner-row"></div>

    <div class="cta-row" style="margin-top:16px">
      <button id="btnShare" class="btn btn-banner" type="button" hidden>공유하기</button>
      <button id="resetBtn" class="btn-primary btn-banner" type="button">다시 하기</button>
      <a class="btn-primary btn-banner" href="/">홈으로</a>
    </div>
  </section>

  <!-- 설명 강화 -->
  <section id="tool-info"></section>
</main>

<footer class="site-footer">
  <div class="footer-inner">
    <div class="footer-logo">🛠 Toolmoa.kr</div>
    <p class="footer-copy">© <span id="cpyYear"></span> Toolmoa.kr. All rights reserved.</p>
  </div>
</footer>
<script>document.getElementById('cpyYear').textContent=new Date().getFullYear()</script>

<script type="module">
  import { scrollToEl } from '/assets/js/toolmoa-common.js'
  import { mountToolInfo } from '/assets/js/tool-info.js'

  const amountEl = document.getElementById('amount')
  const monthsEl = document.getElementById('months')
  const rateEl   = document.getElementById('rate')
  const calcBtn  = document.getElementById('calcBtn')
  const btnShare = document.getElementById('btnShare')
  const resetBtn = document.getElementById('resetBtn')

  const resultCard = document.getElementById('resultCard')
  const summary = document.getElementById('summary')
  const detail  = document.getElementById('detail')
  const links   = document.getElementById('links')

  let last = { amount:0, months:0, rate:0, monthly:0 }

  const krw = n => Number(n).toLocaleString('ko-KR') + '원'

  function calc(){
    const P = Number(amountEl.value)
    const n = Number(monthsEl.value)
    const y = Number(rateEl.value)
    if(!P || !n || y<0){ alert('대출 금액, 기간, 연이율을 확인해 주세요.'); return }
    const r = y/100/12
    const monthly = r===0 ? P/n : P * r / (1 - Math.pow(1+r, -n))
    const total = monthly * n
    const interest = total - P

    last = { amount:P, months:n, rate:y, monthly }

    summary.innerHTML = `
      <div class="kicker">월 상환액</div>
      <div class="big-num">${krw(Math.round(monthly))}</div>
      <div class="note">연 ${y}% · ${n}개월 (원리금균등)</div>
    `
    detail.innerHTML = `
      <li>대출 금액: <b>${krw(P)}</b></li>
      <li>총 이자(단순 계산): <b>${krw(Math.round(interest))}</b></li>
      <li>총 상환액: <b>${krw(Math.round(total))}</b></li>
    `

    links.innerHTML = `
      <a class="btn-info" href="https://m.search.naver.com/search.naver?query=${encodeURIComponent('주택담보대출 금리 비교')}" target="_blank" rel="noopener">대출 금리 비교</a>
    `
    resultCard.classList.remove('hidden')
    btnShare.hidden = false
    scrollToEl(resultCard)
  }

  function shareUrl(){
    const u = new URL(location.href)
    u.searchParams.set('mode','share')
    u.searchParams.set('amount', last.amount)
    u.searchParams.set('months', last.months)
    u.searchParams.set('rate', last.rate)
    return u.toString()
  }

  async function share(){
    try{
      const url = shareUrl()
      if(navigator.share) await navigator.share({title:'대출 상환 계산기', text:'월 상환액 계산 결과', url})
      else { await navigator.clipboard.writeText(url); alert('공유 링크를 복사했어요.') }
    }catch(e){}
  }

  // 공유 링크 랜딩
  ;(()=>{
    const sp = new URLSearchParams(location.search)
    if(sp.get('mode')!=='share') return
    amountEl.value = sp.get('amount') || ''
    monthsEl.value = sp.get('months') || ''
    rateEl.value   = sp.get('rate') || ''
    if(amountEl.value && monthsEl.value && rateEl.value) calc()
  })()

  calcBtn.addEventListener('click', calc)
  ;[amountEl,monthsEl,rateEl].forEach(el=>el.addEventListener('keydown',e=>{if(e.key==='Enter')calc()}))
  btnShare.addEventListener('click', share)
  resetBtn.addEventListener('click', ()=>{ location.href = location.pathname })

  mountToolInfo('loan-payment')
</script>

<script type="module">
  import { renderCoupangBanner } from '/assets/js/ads-coupang.js';
  const slot = document.getElementById('ad-coupang');
  const tryAd = () => { 
    if(!slot || slot.dataset.loaded) return;
    renderCoupangBanner('#ad-coupang', { id: '909422', trackingCode: 'AF3778137', width:680, height:140 });
    slot.dataset.loaded = '1';
  };
  const rc = document.getElementById('resultCard');
  if (rc) {
    const obs = new MutationObserver(() => {
      if (!rc.classList.contains('hidden')) tryAd();
    });
    obs.observe(rc, { attributes:true, attributeFilter:['class'] });
  } else {
    // if there is no resultCard, just render immediately
    tryAd();
  }
</script>
<script src="/assets/js/ui-kit.js"></script>
  

</body>
</html>
