<script type="module">
  import { scrollToEl } from '/assets/js/toolmoa-common.js'
  import { mountToolInfo } from '/assets/js/tool-info.js'

  const amountEl = document.getElementById('amount')
  const nontaxEl = document.getElementById('nontax')
  const dependEl = document.getElementById('depend')
  const kidsEl   = document.getElementById('kids')
  const retireEl = document.getElementById('retire')
  const calcBtn  = document.getElementById('calcBtn')
  const resultCard=document.getElementById('resultCard')
  const summary  = document.getElementById('summary')
  const tbl      = document.getElementById('tbl')
  const links    = document.getElementById('links')
  const btnShare = document.getElementById('btnShare')
  const resetBtn = document.getElementById('resetBtn')

  const krw = n => Number(n).toLocaleString('ko-KR') + '원'
  const mode = () => document.querySelector('input[name="mode"]:checked').value

  // ===== 간이 로직(대략치) =====
  // ① 사회보험(근로자 부담 대략): 국민 4.5%, 건강 3.545%(건강 3.545=건강 3.545? -> 간이용으로 건강 3.545, 장기요양 12.95% of 건강보험), 고용 0.9%
  //   - 간단화를 위해 총합 7.65%로 사용하던 것을, 상세 표기로 쪼갠다.
  //   - 건강보험율 7.09%, 장기요양 12.95%(건보의) → 근로자부담(간단치). 실제 매년 개정됨.
  // ② 과세표준 간이: 과표 = (월급여-비과세) - 기본공제(150만원 + (부양가족-1)*50만원 + 자녀*15만원)
  // ③ 소득세 간이 세율 3.5%, 지방소득세 10%로 단순화
  // ※ 이 계산기는 참고용. 실제와 차이가 큽니다.
  function splitSocialIns(monthPay){
    const natPension = monthPay * 0.045          // 국민연금
    const health     = monthPay * 0.0709 / 2      // 총 7.09% 중 근로자부담 1/2 (간이)
    const care       = health * 0.1295            // 장기요양(건보의 12.95%)
    const employ     = monthPay * 0.009           // 고용보험 근로자
    return { natPension, health, care, employ }
  }

  function simpleTaxableBase(monthPay, nontax, depend, kids){
    const base = 1_500_000 + Math.max(0, depend-1)*500_000 + kids*150_000
    const taxable = Math.max(0, (monthPay - (nontax||0)) - base)
    return taxable
  }

  function simpleIncomeTax(monthTaxable){
    const income = monthTaxable * 0.035   // 간이 세율
    const local  = income * 0.1
    return { income, local, total: income+local }
  }

  function compute(){
    const amt = Number(amountEl.value)
    if(!amt){ alert('연봉 또는 월급을 입력해 주세요.'); return null }
    const non  = Math.max(0, Number(nontaxEl.value||0))
    const dep  = Math.max(1, Number(dependEl.value||1))
    const kid  = Math.max(0, Number(kidsEl.value||0))
    const mPay = (mode()==='annual') ? (amt/12) : amt
    const yPay = (mode()==='annual') ? amt : (amt*12)

    // 퇴직금(간주) 포함 시 월 환산 추가
    const addRetire = retireEl.checked ? (yPay/12/12) : 0
    const monthGross = mPay + addRetire

    // 사회보험
    const si = splitSocialIns(monthGross)
    const siSum = si.natPension + si.health + si.care + si.employ

    // 과세표준 & 원천세
    const taxable = simpleTaxableBase(monthGross, non, dep, kid)
    const tax = simpleIncomeTax(taxable)

    // 실수령
    const netMonth = monthGross - siSum - tax.total
    const netYear  = netMonth * 12

    return {
      monthGross, yPay, addRetire,
      si, siSum, taxable, tax, netMonth, netYear,
      inputs: { amt, non, dep, kid, mode: mode() }
    }
  }

  function render(r){
    // 요약 카드
    const pill = retireEl.checked ? '<span class="pill">퇴직금 12분의1 포함</span>' : ''
    summary.innerHTML = `
      <div class="kicker">예상 실수령액</div>
      <div class="big-num">${krw(Math.round(r.netMonth))} <span class="subtle">/월</span></div>
      <div class="note">연 ${krw(Math.round(r.netYear))} 기준 · ${pill}</div>
    `

    // 표 상세
    tbl.innerHTML = `
      <tr><th>항목</th><th>월 금액</th></tr>
      <tr><td>총 지급액(월)</td><td>${krw(Math.round(r.monthGross))}</td></tr>
      <tr><td>국민연금(근로자)</td><td>- ${krw(Math.round(r.si.natPension))}</td></tr>
      <tr><td>건강보험(근로자)</td><td>- ${krw(Math.round(r.si.health))}</td></tr>
      <tr><td>장기요양(근로자)</td><td>- ${krw(Math.round(r.si.care))}</td></tr>
      <tr><td>고용보험(근로자)</td><td>- ${krw(Math.round(r.si.employ))}</td></tr>
      <tr><td>원천세(간이)</td><td>- ${krw(Math.round(r.tax.income))}</td></tr>
      <tr><td>지방소득세(간이)</td><td>- ${krw(Math.round(r.tax.local))}</td></tr>
      <tr><td><b>예상 실수령액(월)</b></td><td><b>${krw(Math.round(r.netMonth))}</b></td></tr>
    `

    // 링크
    const q1 = '실수령액 계산 방법'
    const q2 = '사회보험 근로자 부담률'
    links.innerHTML = `
      <a class="btn-info" href="https://m.search.naver.com/search.naver?query=${encodeURIComponent(q1)}" target="_blank" rel="noopener">실수령 계산 더보기</a>
      <a class="btn-info" href="https://m.search.naver.com/search.naver?query=${encodeURIComponent(q2)}" target="_blank" rel="noopener">사회보험률 확인</a>
    `
  }

  function shareUrl(){
    const u = new URL(location.href)
    u.searchParams.set('mode','share')
    u.searchParams.set('m', mode())
    u.searchParams.set('a', amountEl.value||'')
    u.searchParams.set('n', nontaxEl.value||'')
    u.searchParams.set('d', dependEl.value||'1')
    u.searchParams.set('k', kidsEl.value||'0')
    u.searchParams.set('r', retireEl.checked ? '1':'0')
    return u.toString()
  }
  async function share(){
    try{
      const url = shareUrl()
      if(navigator.share) await navigator.share({title:'월급 실수령액 계산', text:'내 예상 실수령 결과', url})
      else { await navigator.clipboard.writeText(url); alert('공유 링크를 복사했어요.') }
    }catch(e){}
  }

  function run(){
    const r = compute()
    if(!r) return
    render(r)
    resultCard.classList.remove('hidden')
    btnShare.hidden = false
    scrollToEl(resultCard)
    history.replaceState({}, '', shareUrl())
  }

  // 공유 랜딩
  ;(()=>{
    const sp = new URLSearchParams(location.search)
    if(sp.get('mode')!=='share') return
    const m = sp.get('m')||'annual'
    const a = sp.get('a')||''
    const n = sp.get('n')||''
    const d = sp.get('d')||'1'
    const k = sp.get('k')||'0'
    const r = sp.get('r')==='1'
    const radio = document.querySelector(`input[name="mode"][value="${m}"]`)
    if(radio) radio.checked = true
    amountEl.value = a; nontaxEl.value = n; dependEl.value = d; kidsEl.value = k; retireEl.checked = r
    if(a){ run(); document.getElementById('inputCard').classList.add('hidden') }
  })()

  calcBtn.addEventListener('click', run)
  ;[amountEl,nontaxEl,dependEl,kidsEl].forEach(el=>el.addEventListener('keydown', e=>{ if(e.key==='Enter') run() } ))
  btnShare.addEventListener('click', share)
  resetBtn.addEventListener('click', ()=>{ location.href = location.pathname })

  // 설명 강화(About/HowTo/FAQ/링크) 키: salary-calculator
  mountToolInfo('salary-calculator')
</script>

<script type="module">
  import { renderCoupangBanner } from '/assets/js/ads-coupang.js';
  const slot = document.getElementById('ad-coupang');
  const tryAd = () => { 
    if(!slot || slot.dataset.loaded) return;
    renderCoupangBanner('#ad-coupang', { id: '909422', trackingCode: 'AF3778137', width:680, height:140 });
    slot.dataset.loaded = '1';
  };
  const rc = document.getElementById('resultCard');
  if (rc) {
    const obs = new MutationObserver(() => {
      if (!rc.classList.contains('hidden')) tryAd();
    });
    obs.observe(rc, { attributes:true, attributeFilter:['class'] });
  } else {
    // if there is no resultCard, just render immediately
    tryAd();
  }
</script>
