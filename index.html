<!doctype html>
<html lang="ko">
<head>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8660767493280336"
     crossorigin="anonymous"></script>
     
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Toolmoa.kr • 대시보드</title>
  <link rel="stylesheet" href="assets/css/base.css" />
  <style>
    body { background:#0b1220; color:#e6ecff; font-family:system-ui,Segoe UI,Apple SD Gothic Neo,Malgun Gothic,Arial,sans-serif; }
    .container { max-width: 1100px; margin: 32px auto; padding: 0 16px; }
    .card { background:#0f172a; border:1px solid #1e293b; border-radius:12px; padding:20px; }
    main { min-height: 60vh; }
    .tool-list-title { font-size:1.25em; font-weight:700; margin:32px 0 8px 0; }
    .tool-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 18px;
    }
    .tool-card {
      background: #1e293b;
      border-radius: 14px;
      padding: 24px 18px 18px 18px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.04);
      min-height: 140px;
    }
    .tool-title {
      font-size: 1.25rem;
      font-weight: 800;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .tool-desc {
      font-size: 1em;
      color: #a3a3a3;
      margin-bottom: 18px;
    }
    .tool-btn {
      width: 100%;
      font-size: 1.08em;
      padding: 12px 0;
      border-radius: 8px;
      font-weight: 700;
      background: #4f46e5;
      color: #fff;
      text-align: center;
      text-decoration: none;
      transition: background 0.2s;
      margin-top: auto;
    }
    .tool-btn:active { background: #3730a3; }
    @media (max-width: 700px) {
      .tool-grid { grid-template-columns: 1fr; }
      .tool-card { padding: 18px 10px; }
    }
    .muted { color:#94a3b8; }
    footer { text-align:center; margin:48px 0 16px 0; color:#64748b; font-size:.98em; }
  </style>
</head>
<body>
  <header id="site-head"></header>
  <main id="site-body" class="container">
    <section class="card dashboard-header" style="margin-bottom:24px;">
      <h1 class="tool-title">Toolmoa.kr</h1>
      <p class="tool-desc">가벼운 스낵웹툴 모음</p>
    </section>
    <div class="tool-list-title">전체 도구</div>
    <div class="tool-grid">
      <div class="tool-card">
        <div class="tool-title">🦁 닉네임 생성기</div>
        <div class="tool-desc">키워드로 닉네임 10개 추천</div>
        <a href="#tool=nickname" class="btn tool-btn">바로 사용</a>
      </div>
      <div class="tool-card">
        <div class="tool-title">🎂 만나이 계산기</div>
        <div class="tool-desc">생년월일로 내 만나이와 재미 정보 확인</div>
        <a href="#tool=agecalc" class="btn tool-btn">바로 사용</a>
      </div>
      <div class="tool-card">
        <div class="tool-title">📝 AI 소개글 생성기</div>
        <div class="tool-desc">키워드로 자기소개 문구 자동 생성</div>
        <a href="tools/profilegen/index.html" class="btn tool-btn">바로 사용</a>
      </div>
      <!-- 다른 툴도 동일하게 추가 -->
    </div>
  </main>
  <footer id="site-foot">
    © 2025 Toolmoa.kr · 일부 링크는 제휴 수수료를 포함할 수 있습니다.
  </footer>
  <script type="module" src="assets/js/auto-wire.js"></script>
</body>
</html>
